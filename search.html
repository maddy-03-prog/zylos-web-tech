<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYLOS | Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="search-header glass-panel">
            <input type="text" id="search-input" class="auth-input"
                placeholder="Search users/posts (regex supported)..." oninput="handleSearch(this.value)">
        </div>

        <div id="search-results" style="margin-top:15px; display:grid; grid-template-columns:1fr; gap:10px;">
            <!-- Injected -->
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-panel">
            <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="search.html" class="nav-item active"><i class="fas fa-search"></i></a>
            <a href="reels.html" class="nav-item"><i class="fas fa-video"></i></a>
            <a href="explore.html" class="nav-item"><i class="fas fa-compass"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
        </nav>
    </div>

    <script src="js/app.js"></script>
    <script>
        function handleSearch(query) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            if (!query) return;

            try {
                const regex = new RegExp(query, 'i');

                // Search Users
                Auth.users.filter(u => regex.test(u.username)).forEach(u => {
                    const div = document.createElement('div');
                    div.className = 'glass-panel flex-center';
                    div.style.justifyContent = 'flex-start';
                    div.style.padding = '10px';
                    div.style.cursor = 'pointer';
                    div.onclick = () => Chat.startChat(u.id);

                    div.innerHTML = `
                    <img src="${u.avatar}" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
                    <div><strong>${u.username}</strong><br><small style="color:#888">User</small></div>
                    <i class="fas fa-comment" style="margin-left:auto; color:#00d2ff;"></i>
                `;
                    container.appendChild(div);
                });

                // Search Posts
                Feed.posts.filter(p => regex.test(p.caption)).forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'glass-panel';
                    div.style.padding = '10px';
                    div.innerText = p.caption;
                    container.appendChild(div);
                });

            } catch (e) {
                console.log("Invalid Regex");
            }
        }
    </script>
</body>

</html>
