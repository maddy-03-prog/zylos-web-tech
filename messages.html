<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYLOS | Messages</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="glass-panel" style="padding:15px; display:flex; justify-content:space-between; align-items:center;">
            <h2 style="font-size:1.4rem;">Chats</h2>
            <i class="fas fa-edit" onclick="window.location.href='search.html'"
                style="cursor:pointer; color:#00d2ff;"></i>
        </div>

        <!-- Chat List Sidebar -->
        <div id="chat-list" style="margin-top:10px; overflow-y:auto; padding-bottom:70px;">
            <!-- Dynamic list -->
        </div>

        <!-- Chat Window (Overlay for Mobile) -->
        <div id="chat-window" class="glass-panel hidden"
            style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:2000; background:#000; padding:0; display:flex; flex-direction:column;">

            <!-- Chat Header -->
            <div class="app-header" style="border-bottom:1px solid #333; background:rgba(0,0,0,0.8);">
                <div class="flex-center" style="cursor:pointer;" onclick="Chat.closeChat()">
                    <i class="fas fa-arrow-left" style="font-size:1.2rem;"></i>
                    <span id="chat-header-name" style="font-weight:600; margin-left:15px;">User</span>
                </div>
                <i class="fas fa-video action-icon"></i>
            </div>

            <!-- Messages Area -->
            <div id="messages-area" class="messages-area"
                style="padding:15px; flex-grow:1; display:flex; flex-direction:column; gap:10px; overflow-y:auto; scroll-behavior:smooth;">
                <!-- Bubbles injected here -->
            </div>

            <!-- Input Area -->
            <div id="chat-input-area" class="chat-input-area">
                <i class="fas fa-image" id="msg-img-btn" style="font-size:1.5rem; color:#aaa; cursor:pointer;"></i>
                <input type="file" id="msg-file-input" accept="image/*" style="display:none">

                <input type="text" id="msg-input" class="auth-input"
                    style="padding:12px; margin:0; flex-grow:1; border-radius:20px; background:#222;"
                    placeholder="Message...">
                <i class="fas fa-paper-plane" id="msg-send-btn"
                    style="color:#00d2ff; font-size:1.5rem; cursor:pointer;"></i>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-panel">
            <a href="home.html" class="nav-item"><i class="fas fa-home"></i></a>
            <a href="search.html" class="nav-item"><i class="fas fa-search"></i></a>
            <a href="createpost.html" class="nav-item"><i class="fas fa-plus-circle"></i></a>
            <a href="explore.html" class="nav-item"><i class="fas fa-compass"></i></a>
            <a href="profile.html" class="nav-item active" style="color:#00d2ff;"><i
                    class="fas fa-comment-dots"></i></a>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
