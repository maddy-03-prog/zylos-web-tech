<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYLOS | Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body class="auth-container">
    <div class="auth-card glass-panel floating">
        <h1 class="logo-text" style="font-size: 3.5rem; margin-bottom: 20px;">Zylos</h1>
        <form onsubmit="handleSignup(event)">
            <input type="text" id="username" class="auth-input" placeholder="Username" required>
            <input type="email" id="email" class="auth-input" placeholder="Email" required>
            <input type="password" id="password" class="auth-input" placeholder="Password" required>

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 15px;">Sign Up</button>
        </form>
        <div class="auth-footer">
            <p>Have an account? <a href="login.html" class="auth-link">Log in</a></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        function handleSignup(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            const res = Auth.signup(username, email, pass);
            if (res.success) {
                window.location.href = 'home.html';
            } else {
                alert(res.message);
            }
        }
    </script>
</body>

</html>
