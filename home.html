<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZYLOS | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header class="app-header glass-panel">
            <h1 class="logo-text">Zylos</h1>
            <i class="far fa-heart action-icon" onclick="window.location.href='messages.html'"></i>
        </header>

        <div id="feed-container">
            <!-- Posts injected by JS -->
        </div>

        <!-- Create Post FAB -->
        <div class="fab-create-post" onclick="window.location.href='createpost.html'"
            style="position:fixed; bottom:85px; right:20px; width:55px; height:55px; border-radius:50%; background:var(--accent-gradient); display:flex; justify-content:center; align-items:center; box-shadow:0 0 15px var(--accent-color); cursor:pointer; z-index:900;">
            <i class="fas fa-plus" style="color:white; font-size:1.5rem;"></i>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav glass-panel">
            <a href="home.html" class="nav-item active"><i class="fas fa-home"></i></a>
            <a href="search.html" class="nav-item"><i class="fas fa-search"></i></a>
            <a href="reels.html" class="nav-item"><i class="fas fa-video"></i></a>
            <a href="explore.html" class="nav-item"><i class="fas fa-compass"></i></a>
            <a href="profile.html" class="nav-item"><i class="fas fa-user"></i></a>
        </nav>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
